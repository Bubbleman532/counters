<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HitCounts</title>
    <link href="./main.css" rel="stylesheet" />
    <script src="./lib/vue.js"></script>
    <script src="./lib/reconnecting-websocket.min.js"></script>
    <script src="./lib/consts.js"></script>
    <script src="./lib/utils.js"></script>
  </head>

  <body>
    <div id="overlay" v-cloak>
      <div class="overlay-playing" :class="{'hidden':!isPlayingOrWatching}">
        <div class="hits">
          <span class="h100">{{ getToken('c100') }}</span> &nbsp
          <span class="h50">{{ getToken('c50') }}</span> &nbsp
          <span class="miss">{{ getToken('miss') }}</span> &nbsp
          <span class="sb">{{ getToken('sliderBreaks') }}sb</span>
        </div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
