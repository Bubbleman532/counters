<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SC_OverlayElements - 1 MapStats</title>
    <link href="./main.css" rel="stylesheet" />
    <script src="./lib/vue.js"></script>
    <script src="./lib/reconnecting-websocket.min.js"></script>
    <script src="./lib/consts.js"></script>
    <script src="./lib/utils.js"></script>
  </head>

  <body>
    <div id="overlay" v-cloak>
      <div class="overlay-playing" :class="{'hidden':!isPlayingOrWatching}">
        <div class="beatmap">
          <div class="cover">
            <Background class="image"></Background>

            <svg width="90" height="90">
              <rect width="90" height="90" class="darken"></rect>
              <circle cx="45" cy="45" r="30" class="remaining"></circle>
              <circle
                cx="45"
                cy="45"
                r="30"
                class="progress"
                :style="progressStyle"
              ></circle>
            </svg>

            <div>
              <span class="progress-text">{{ mapTime }}</span>
            </div>
          </div>

          <div class="meta">
            <div class="text">
              <div class="titles">
                <span class="title">{{ getToken('titleRoman') }}</span>
              </div>
              <span class="artist"
                >{{ getToken('artistUnicode') }} -
                <span class="subtitle">{{ getToken('creator') }}</span></span
              >
            </div>

            <div>
              <span class="difficulty">{{ getToken('diffName') }}</span> +
              <span class="mods">{{ getToken('mods') }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
