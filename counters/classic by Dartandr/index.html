<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/odometr.css" />
  </head>

  <body>
    <div id="main">
      <div id="target">
        <img src="" id="bg" />
        <div id="bgDark"></div>
        <div id="title"></div>
        <div class="text currentPP">
          <div>PP:</div>
          <div id="currentPP" class="odometer"></div>
        </div>
        <div class="text ifFC">
          <div>FC:</div>
          <div id="ifFC" class="odometer"></div>
        </div>
        <div id="mapStatus">
          <div id="cs" class="status">
            <hr />
          </div>
          <div id="ar" class="status">
            <hr />
          </div>
          <div id="od" class="status">
            <hr />
          </div>
          <div id="hp" class="status">
            <hr />
          </div>
        </div>
        <div id="mods"></div>
      </div>
      <div id="state">
        <div class="text">
          <div id="h100" class="odometer"></div>
          <div class="h100t">x100</div>
        </div>
        <div class="text">
          <div id="h50" class="odometer"></div>
          <div class="h50t">x50</div>
        </div>
        <div class="text">
          <div id="miss" class="odometer"></div>
          <div class="misst">xMiss</div>
        </div>
      </div>
    </div>
    <script src="deps/odometr.js"></script>
    <script src="deps/reconnecting-websocket.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
